<h2>Using in a text</h2>
<div class="text">Hello World!</div>

<br>

<h2>Using in a SVG image</h2>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <line x1="10" y1="10" x2="190" y2="190" stroke="blue" stroke-width="10" stroke-linecap="round" filter="url(#crayonEffect)" />
</svg>

<br>

<!-- SVG Defs -->
<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define #crayonEffect -->
    <filter id="crayonEffect" x="0" y="0" width="100%" height="100%">
      <!-- Use <feTurbulence> to simulate crayon effect -->
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="2" result="noise">
        <!-- Animation -->
        <animate id="noiseAnimate" attributeName="seed" attributeType="XML" from="0" to="5" dur="1s" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </defs>
</svg>
